  - name: k8s-mcp-server
    # MCP official repo https://github.com/Flux159/mcp-server-kubernetes
    url: http://localhost:8092/sse
    allowed_tools: [list_*, get_*, scale_*]
    # list of tools to be used by the agent
    tools: [  
  describeCronJobSchema,
  describePodSchema,
  describeNodeSchema,
  describeDeploymentSchema,
  describeServiceSchema,
  explainResourceSchema,
  getEventsSchema,
  getJobLogsSchema,
  getLogsSchema,
  listCronJobsSchema,
  listContextsSchema,
  getCurrentContextSchema,
  setCurrentContextSchema,
  listDeploymentsSchema,
  listJobsSchema,
  listNamespacesSchema,
  listNodesSchema,
  listPodsSchema,
  listServicesSchema,] 